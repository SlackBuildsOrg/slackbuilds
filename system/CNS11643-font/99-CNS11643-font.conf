<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- TW-Kai and TW-Sung Configure File -->
<fontconfig>
  <alias>
    <family>TW-Sung</family>
    <prefer>
      <family>TW-Sung</family>
      <family>TW-Sung-Plus</family>
      <family>TW-Sung-Ext-B</family>
    </prefer>
  </alias>
  <alias>
    <family>TW-Kai</family>
    <prefer>
      <family>TW-Kai</family>
      <family>TW-Kai-Plus</family>
      <family>TW-Kai-Ext-B</family>
    </prefer>
  </alias>
  <alias>
    <family>細明體</family>
    <prefer>
      <family>TW-Sung</family>
      <family>TW-Sung-Plus</family>
      <family>TW-Sung-Ext-B</family>
    </prefer>
  </alias>
  <alias>
    <family>新細明體</family>
    <prefer>
      <family>TW-Sung</family>
      <family>TW-Sung-Plus</family>
      <family>TW-Sung-Ext-B</family>
    </prefer>
  </alias>
  <alias>
    <family>MingLiU</family>
    <prefer>
      <family>TW-Sung</family>
      <family>TW-Sung-Plus</family>
      <family>TW-Sung-Ext-B</family>
    </prefer>
  </alias>
  <alias>
    <family>PMingLiU</family>
    <prefer>
      <family>TW-Sung</family>
      <family>TW-Sung-Plus</family>
      <family>TW-Sung-Ext-B</family>
    </prefer>
  </alias>
  <alias>
    <family>標楷體</family>
    <prefer>
      <family>TW-Kai</family>
      <family>TW-Kai-Plus</family>
      <family>TW-Kai-Ext-B</family>
    </prefer>
  </alias>
  <alias>
    <family>BiauKai</family>
    <prefer>
      <family>TW-Kai</family>
      <family>TW-Kai-Plus</family>
      <family>TW-Kai-Ext-B</family>
    </prefer>
  </alias>
  <alias>
    <family>DFKai-SB</family>
    <prefer>
      <family>TW-Kai</family>
      <family>TW-Kai-Plus</family>
      <family>TW-Kai-Ext-B</family>
    </prefer>
  </alias>
  <alias>
    <family>KaiU</family>
    <prefer>
      <family>TW-Kai</family>
      <family>TW-Kai-Plus</family>
      <family>TW-Kai-Ext-B</family>
    </prefer>
  </alias>
</fontconfig>
